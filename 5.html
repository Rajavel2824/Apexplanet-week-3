<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #e66060;
    }
    p {
      font-size: 1.2rem;
    }
    /* Tablet View */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
    /* Mobile View */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
<body>
     <div class="container">
        <h1>Responsive Web Design</h1>
        <p>This page adjusts layout and text size based on your screen size.</p>
    </div>
    <h2>Simple JavaScript Quiz</h2>
    <p>What is the capital of France?</p>
    <button onclick="checkAnswer('A')">A. Paris</button>
    <button onclick="checkAnswer('B')">B. London</button>
    <button onclick="checkAnswer('C')">C. Berlin</button>
    <p id="result"></p>

    <script>
        function checkAnswer(answer) {
        if (answer === 'A') {
            document.getElementById('result').innerText = 'Correct!';
        } else {
            document.getElementById('result').innerText = 'Wrong. Try again!';
        }
        }
    </script>
    <h2>Random Joke Generator</h2>
    <button onclick="getJoke()">Get a Joke</button>
    <p id="joke"></p>

    <script>
        async function getJoke() {
        const response = await fetch("https://icanhazdadjoke.com/", {
            headers: { Accept: "application/json" }
        });
        const data = await response.json();
        document.getElementById("joke").innerText = data.joke;
        }
    </script>
</body>
</html>
